<div class="container">
    <button mat-raised-button color="primary" (click)="openDialog(null)">Novo Cliente</button>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8"> 

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="sobrenome">
            <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
            <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
        </ng-container>

        <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef> Idade </th>
            <td mat-cell *matCellDef="let element"> {{element.idade} </td>
        </ng-container>

        <ng-container matColumnDef="profissao">
            <th mat-header-cell *matHeaderCellDef> Profissão </th>
            <td mat-cell *matCellDef="let element"> {{element.idade} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Opções </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button (click)="editCliente(element)" color="primary" aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteCliente(element.id)" color="primary" aria-label="Example icon button with a home icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
